<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
    <title>Document</title>
  </head>
  <body>
    <div class="flex">
    <div class="side">
      <h1>Asgard</h1>
      <p class="hidden">A cloud based community for you to connect with fellow Asgardians</p>
      <img src="flame-1605.png" height="160px" width="100%"/>
    </div>

    <div class="container">
      <p class="hidden-english">English</p>
      <h1>Sign up to Asgard</h1>
      <p>Already have an account? <a href="#">Log In</a></p>
      <div class="social-media">
        <button><i class="fab fa-google"></i>Sign up with Google</button>
        <button><i class="fab fa-facebook-square"></i></button>
        <button><i class="fab fa-apple"></i></button>
      </div>
      <span>- OR -</span>
      
      <form>
        <label>Full Name</label>
        <input type="text" value="Tylor Durden">
        <label>Email address</label>
        <input type="email" value="tylor@durden.design">
        <label>Password</label>
        <div class="inputIcon">
        <input type="password">
        <i class="fas fa-eye"></i>
      </div>
        <p>Password Strength</p>
        <div class="flexStrength">
        <div class="green"></div>
        <div class="green"></div>
        <div class="green"></div>
        <div class="gray"></div>
      </div>
<div class="terms">
        <p>By creating account, you agree to accept our 
          <a href="#">Privacy Policy</a>
          <a href="#">Terms of Service</a>
          and
          <a href="#">Notification settings</a>
        </p>
      </div>
        <button class="createAccount">Create Account</button>
      </form>
    
    </div>
</div>
  </body>
</html>
